<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin container -->
      <div class="container">
        <!-- begin count -->
        <form onsubmit="check(); return false" class="count-form">
          <input name="cold-water" id="cw-tariff" required placeholder="97.89" type="tel" value="97.89">
          <input name="cold-water" id="cw-cur" required placeholder="" type="tel" value="3">
          <input name="cold-water" id="cw-pre" required placeholder="" type="tel" value="2">
          <input name="cold-water" id="cw-usage" placeholder="" type="tel">
          <input name="cold-water" id="cw-charge" placeholder="" type="tel">
          <button name="cold-water" id="next" type="button">Start</button>
          <p id="score"></p>
        </form>
        <!-- end count -->
      </div>
      <!-- end container -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
